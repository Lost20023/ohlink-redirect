<!DOCTYPE html>
<html>
<head>
<title>Open with Ohlink App</title>
<script>
// Try to open the app after a short delay
window.onload = function() {
  // Get the query parameters from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get('token');
  
  // Build the deep link URL
  let deepLink = "ohlink://setfirstpassword";
  if (token) {
    deepLink += "?token=" + encodeURIComponent(token);
  }
  
  // Try to open the app with the deep link
  window.location = deepLink;
  
  // Show fallback message after delay
  setTimeout(function() {
    document.getElementById('fallback').style.display = 'block';
  }, 1500);
};
</script>
</head>
<body>
<div id="fallback" style="display:none;">
please open with the ohlink app
</div>
</body>
</html>
